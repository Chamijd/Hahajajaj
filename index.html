<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heroku Bot Deployer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      outline: none;
    }
    button:hover {
      background: #0f0;
      color: #111;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>üöÄ Heroku Bot Deployer</h1>
    <input type="text" id="apiKey" placeholder="Enter Heroku API Key"><br>
    <button onclick="deploy()">Deploy CHAMA-MD Bot</button>
    <p id="status"></p>
  </div>

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Deploy function
    async function deploy() {
      const key = document.getElementById("apiKey").value.trim();
      const status = document.getElementById("status");

      if (!key) {
        status.innerText = "‚ö†Ô∏è Please enter Heroku API Key";
        return;
      }

      status.innerText = "üöÄ Deploying... Please wait.";

      try {
        const res = await fetch("https://api.heroku.com/app-setups", {
          method: "POST",
          headers: {
            "Accept": "application/vnd.heroku+json; version=3",
            "Content-Type": "application/json",
            "Authorization": `Bearer ${key}`
          },
          body: JSON.stringify({
            "app": { "name": null },
            "source_blob": {
              "url": "https://github.com/CHMA2009/-CHAMA-MD/archive/refs/heads/main.zip"
            }
          })
        });

        const data = await res.json();

        if (data.id) {
          status.innerHTML = `‚úÖ Deploy successful!<br>App ID: ${data.app.id}<br><a href="https://dashboard.heroku.com/apps/${data.app.name}" target="_blank">Open App</a>`;
        } else {
          status.innerText = "‚ùå Deploy failed. Check your API key and try again.";
        }
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Error deploying app.";
      }
    }
  </script>
</body>
</html>
