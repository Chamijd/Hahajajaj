<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heroku Bot Deployer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      background: linear-gradient(45deg, #0f0, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0; }
      to { text-shadow: 0 0 20px #0ff; }
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      outline: none;
      width: 250px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #0ff;
    }
    button {
      cursor: pointer;
    }
    button:hover {
      background: #0f0;
      color: #111;
      transform: scale(1.05);
    }
    .spinner {
      border: 4px solid #0f0;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      min-height: 20px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #0f0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>üöÄ Heroku Bot Deployer</h1>
    <input type="text" id="apiKey" placeholder="Heroku API Key"><br>
    <input type="text" id="appName" placeholder="App Name"><br>
    <input type="text" id="repoLink" placeholder="GitHub Repo Link"><br>
    <input type="text" id="sessionId" placeholder="Bot Session ID"><br>
    <button onclick="deploy()">Deploy Bot</button>
    <div id="status"></div>
  </div>

  <footer>¬© 2025 CHAMA Deploy System</footer>

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Deploy function
    async function deploy() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const appName = document.getElementById("appName").value.trim();
      const repoLink = document.getElementById("repoLink").value.trim();
      const sessionId = document.getElementById("sessionId").value.trim();
      const status = document.getElementById("status");

      if (!apiKey || !appName || !repoLink || !sessionId) {
        status.innerHTML = "‚ö†Ô∏è <span style='color:yellow;'>Please fill all fields</span>";
        return;
      }

      status.innerHTML = "<div class='spinner'></div> Deploying... Please wait.";

      try {
        // 1. Create app
        const createApp = await fetch("https://api.heroku.com/apps", {
          method: "POST",
          headers: {
            "Accept": "application/vnd.heroku+json; version=3",
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({ name: appName })
        });
        const appData = await createApp.json();
        if (!appData.id) {
          status.innerHTML = "‚ùå <span style='color:red;'>Failed creating app: " + (appData.message || "Unknown error") + "</span>";
          return;
        }

        // 2. Set config vars
        status.innerHTML = "<div class='spinner'></div> Setting config vars...";
        await fetch(`https://api.heroku.com/apps/${appName}/config-vars`, {
          method: "PATCH",
          headers: {
            "Accept": "application/vnd.heroku+json; version=3",
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({ SESSION_ID: sessionId })
        });

        // 3. Create build
        status.innerHTML = "<div class='spinner'></div> Deploying build...";
        const buildRes = await fetch(`https://api.heroku.com/apps/${appName}/builds`, {
          method: "POST",
          headers: {
            "Accept": "application/vnd.heroku+json; version=3",
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            source_blob: {
              url: repoLink + "/archive/refs/heads/main.zip"
            }
          })
        });
        const buildData = await buildRes.json();

        if (buildData.id) {
          status.innerHTML = `‚úÖ <span style='color:lime;'>Deploy successful!</span><br>App: <b>${appName}</b><br><a href="https://${appName}.herokuapp.com" target="_blank" style="color:cyan;">Open App</a>`;
        } else {
          status.innerHTML = "‚ùå <span style='color:red;'>Build failed. Check repo link or app.json.</span>";
        }

      } catch (err) {
        console.error(err);
        status.innerHTML = "‚ùå <span style='color:red;'>Error deploying app.</span>";
      }
    }
  </script>
</body>
</html>
