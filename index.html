<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heroku Bot Deployer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      background: linear-gradient(45deg, #0f0, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0; }
      to { text-shadow: 0 0 20px #0ff; }
    }
    a.deploy-btn img {
      width: 200px;
      margin-top: 20px;
      transition: transform 0.3s;
    }
    a.deploy-btn img:hover {
      transform: scale(1.1);
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #0f0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>ðŸš€ CHAMA MD Heroku Deployer</h1>
    <p>Deploy your bot easily with the button below</p>
    <a class="deploy-btn" href="https://heroku.com/deploy?template=https://github.com/CHMA2009/-CHAMA-MD" target="_blank">
      <img src="https://www.herokucdn.com/deploy/button.svg" alt="Deploy to Heroku">
    </a>
  </div>

  <footer>Â© 2025 CHAMA Deploy System</footer>

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
